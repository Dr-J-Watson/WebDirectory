<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAÉ</title>
</head>
<body>
<main id="main">

</main>

<script id="listEntreeTemplate" type="text/x-handlebars-template">
	<section id="list">
    {{#each entrees}}
      <h4>{{this.entree.lastName}} {{this.entree.firstName}}</h4> 
      <button class="voir" url="{{this.links.self.href}}">Voir</button>
      <p>Services :</p>
      <ul>
        {{#each this.entree.services}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    {{/each}}
	 </section>
</script>

<script id="entreeTemplate" type="text/x-handlebars-template">
	<section id="entree">
    {{#if image}}
		  <img src="{{image}}">
      {{else}}
      <p>{{initiales.nom}}{{initiales.prenom}}</p>
    {{/if}}
    <h4>{{data.lastName}} {{data.firstName}}</h4>
    <p>Fonction : {{data.fonction}}</p>
    <p>Numéro de bureau : {{data.numBureau}}</p>
    <p>Services :</p>
    <ul>
      {{#each services}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
    <h4>Informations de contact</h4>
    <div>
      <a href="mailto:{{data.email}}">{{data.email}}</a>
      <a href="tel:{{data.telMobile}}">{{data.telMobile}}</a>
      <a href="tel:{{data.telFixe}}">{{data.telFixe}}</a>
    </div>
    <button id="home">Home</button>
	 </section>
</script>

<script id="serviceTemplate" type="text/x-handlebars-template">
	<section id="service">
    <h2>{{data.service}}</h2>
    <p></p>
      {{#each entree}}
        {{this.nom}} {{this.prenom}}
        <img src="{{this.photo.url.href}}" alt="Voir entrée" data-photoID="{{this.id}}">
      {{/each}}
    </section>p>
	 </section>
</script>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script  src='./js/index.js' defer ></script>
</body>
</html>
